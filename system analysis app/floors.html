    <div class="content">
        <div class="floors-background-container">
            <img src="pexels-curtis-adams-3555618.jpg" alt="" class="floors-background-image">

                <div class="row">
                        <video autoplay loop src="front door video.mp4" class="cctv-footage"></video>

                                <div class="left">

    <script>
         $(document).ready(function() {

        // Add an onclick event to the div
        $('#row2').on('click', function() {
            var newSource = "bedroom video.mp4"; // Replace this with the new video URL

            // Change the src attribute of the video tag
            $('.cctv-footage').attr('src', newSource);

            // Load the updated video source
            $('.cctv-footage')[0].load();

            $(this).css('background-color', '#e5e4e2');
            $('#row1').css('background-color', 'white');
            $('#row3').css('background-color', 'white');

            // Optionally, you can also play the video automatically after changing the source
            // Uncomment the following line to do that:
            // $('#myVideo')[0].play();
        });
